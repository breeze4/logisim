<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logistics Simulation</title>
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>
    <div id="controls">
      <h3>Logistics Simulation</h3>
      <p>WASD: Pan | Q/E: Rotate | Shift+W/S: Tilt | Ctrl/Space: Zoom</p>
      <div>
        <label>Plane Width: <input type="number" id="planeWidth" value="100" min="10" max="500"></label>
      </div>
      <div>
        <label>Plane Height: <input type="number" id="planeHeight" value="100" min="10" max="500"></label>
      </div>
      <button id="updatePlane">Update Plane</button>
    </div>
    <div id="entity-panel">
      <h3>Entity Management</h3>
      <div id="entity-list"></div>
      <hr>
      <h4>Create Entity</h4>
      <label>Type:
        <select id="entity-type">
          <option value="box">Box</option>
          <option value="cylinder">Cylinder</option>
          <option value="sphere">Sphere</option>
        </select>
      </label>
      <button id="add-entity">Add Entity</button>
      <hr>
      <h4>Selected Entity</h4>
      <div id="selected-entity-panel">
        <p>No entity selected</p>
      </div>
      <hr>
      <button id="clear-entities">Clear All Entities</button>
    </div>
    <div id="canvas-container"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
