<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logistics Simulation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #canvas-container {
      width: 100vw;
      height: 100vh;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="controls">
    <h3>Logistics Simulation</h3>
    <p>WASD: Pan | Q/E: Rotate | Shift+W/S: Tilt | Ctrl/Space: Zoom</p>
    <div>
      <label>Plane Width: <input type="number" id="planeWidth" value="100" min="10" max="500"></label>
    </div>
    <div>
      <label>Plane Height: <input type="number" id="planeHeight" value="100" min="10" max="500"></label>
    </div>
    <button id="updatePlane">Update Plane</button>
  </div>
  <div id="canvas-container"></div>
  <script src="https://unpkg.com/three@0.157.0/build/three.min.js"></script>
  <script src="EntityManager.js"></script>
  <script src="main.js"></script>
</body>
</html>
